<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Monedas </title>
    <link rel="stylesheet" type="text/css" href="/css/styleMike.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <body class="body3">
        <div class="container">
            <div class="containerButton">
                <a href="operar.html"> 
                <span class="closeButton">&times;</span>
            </a>
            </div>
            <h1> Conversión de Moneda <br><i class="bi bi-cash iconConvert"></i></br></h1>
            <div class="label">
                <label for="fromCurrency">De:</label>
                <select class="select" id="fromCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="label">
                <label class="label" for="toCurrency">A:</label>
                <select class="select" id="toCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <input type="number" id="amountInput" class="containerCoins" placeholder="Ingrese la cantidad">
            <button id="convertButton">Convertir</button>
            <div id="result"></div>
        </div>
        <script src="/javaScript/operarConversor.js"></script>
    </body>
<footer>

</footer>
</html>
