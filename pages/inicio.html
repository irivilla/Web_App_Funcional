<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/stylePaula.css">
</head>
<body>
    <div class="container_page">
        <section class="head">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="container_header">
                    <div class="d-flex flex-column col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 text-container">
                        <h1>Bienvenida</h1>
                        <div class="text_lila">
                            <h1 id="nombre">Inés</h1>
                        </div>
                    </div>
                    <div class="logo_usuario col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <button type="button" class="boton">
                            <img src="../images/icono-perfil-fidus.svg">
                        </button>
                    </div>
                </div>
        </section>
        <section class="tarjetas">
            <div class="slider  text-center col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="text-center slider_title text_gris">
                    <img src="../images/icono-ojo-bloqueado-fidus.svg">
                    <a>Tus tarjetas</a>
                </div>
                <button class="boton_left" onclick="left()">&lt</button>
                <button class="boton_right" onclick="right()">&gt</button>
                <div class="slider_content">
                    <div id="item1" class="slider_item">
                        <button class="slider_button" onclick="Move(0)">
                            <img src="../images/tarjeta-1-fidus.svg" class="imagen_tarjeta">
                        </button>
                    </div>
                    <div id="item2" class="slider_item">
                        <button class="slider_button" onclick="Move(1)">
                            <img src="../images/tarjeta-2-fidus.svg" class="imagen_tarjeta">
                        </button>
                    </div>
                    <div id="item3" class="slider_item">
                        <button class="slider_button" onclick="Move(2)">
                            <img src="../images/tarjeta-3-fidus.svg" class="imagen_tarjeta">
                        </button>
                    </div>
                    <div id="item4" class="slider_item">
                        <button class="slider_button" onclick="Move(3)">
                            <img src="../images/tarjeta-4-fidus.svg" class="imagen_tarjeta">
                        </button>
                    </div>
                </div>
                <div class="slider_buttons">
                        <button id="btn1" class="round_button" onclick="Move(0)"></button>
                        <button id="btn2" class="round_button" onclick="Move(1)"></button>
                        <button id="btn3" class="round_button" onclick="Move(2)"></button>
                        <button id="btn4" class="round_button" onclick="Move(3)"></button>
                </div>
            </div>
        </section>
        <section class="historial">
            <div class="menu_historial text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="menu_historial_item">
                    <a>Últimos Movimientos</a>
                    <button type="button" class="boton">Ver todo</button>
                </div>
                <div class="menu_historial_item">
                    <div class="rectangulo_gris"></div>
                </div>
                <div class="menu_historial_item">
                    <div class="menu_historial_subitem">
                        <a id="fecha_1">Hoy</a>
                        <div class="text_gris">
                            <a>Compra 4</a>
                        </div>
                    </div>
                    <div class="text_gris cifra_dinero">
                        <a>&bull;&bull;&bull;&bull;€</a>
                    </div>
                </div>
                <div class="menu_historial_item">
                    <div class="menu_historial_subitem">
                        <a id="fecha_2">Hoy</a>
                        <div class="text_gris">
                            <a>Compra 3</a>
                        </div>
                    </div>
                    <div class="text_gris cifra_dinero">
                        <a>&bull;&bull;&bull;&bull;€</a>
                    </div>
                </div>
                <div class="menu_historial_item">
                    <div class="menu_historial_subitem">
                        <a id="fecha_3">Ayer</a>
                        <div class="text_gris">
                            <a>Compra 2</a>
                        </div>
                    </div>
                    <div class="text_gris cifra_dinero">
                        <a>&bull;&bull;&bull;&bull;€</a>
                    </div>
                </div>
                <div class="menu_historial_item">
                    <div class="menu_historial_subitem">
                        <a id="fecha_4">Ayer</a>
                        <div class="text_gris">
                            <a>Compra 1</a>
                        </div>
                    </div>
                    <div class="text_gris cifra_dinero">
                        <a>&bull;&bull;&bull;&bull;€</a>
                    </div>
                </div>
                <div class="menu_historial_item extra_margin">
                    Mis Ingresos y Gastos
                </div>
                <div class="menu_historial_item">
                    <div class="rectangulo_gris"></div>
                </div>
            </div>
    
        </section>
            <div class="menu_pages text-center col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="menu_pages_item_active">
                    <button type="button" class="boton">
                        <img src="../images/inicio-icono.svg">
                    </button>
                    <div class="yellow_dot"></div>
                </div>
                <div class="menu_pages_item">
                    <a href="operar.html" class="boton">
                        <img src="../images/operar-icono.svg">
                    </a>
                </div>
                <div class="menu_pages_item">
                    <a href="contratar.html" class="boton">
                        <img src="../images/contratar-icono.svg">
                    </a>
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../javaScript/inicio.js"></script>
</body>
</html>
