    <header>

        <div class="callToAction">

    <script>
        // Verificar si hay un valor almacenado en LocalStorage para la variable "name"
        var name = localStorage.getItem('name');

        // Si hay un valor almacenado en LocalStorage para "email", rellenar el campo de entrada correspondiente
        if (name) {
            document.getElementById('name').innerHTML = 'Hola '+name;
        }

        // Esperar 5 segundos (5000 milisegundos) antes de redirigir
        setTimeout(function () {
            // Redirigir a la URL deseada
            window.location.pathname = "/pages/contratar.html";
        }, 5000); // 5000 milisegundos = 5 segundos

        


    </script>
